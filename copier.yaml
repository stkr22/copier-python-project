  - University of Illinois/NCSA Open Source License
  - SIL Open Font License 1.1
  - Open Software License 3.0
  - PostgreSQL License
  - The Unlicense
  - zlib License

# PROJECT FEATURES ----------------------
publish_to_pypi:
  type: bool
  help: "Include PyPI publishing workflow?"
  default: false

use_containers:
  type: bool
  help: "Include container build and push workflows?"
  default: false